<!DOCTYPE html>

<html>
    
    <head>
        <meta charset="UTF-8" />
        <title></title>
        <link rel="stylesheet" type="text/css" href="../css/cssprite.enchant.css">
        <script src="../lib/enchantjs/enchant.js"></script>
        <script src="../src/cssprite.enchant.js"></script>
        <script>
            
            enchant();
            
            window.onload = function() {
                var game = new Game(320, 320);
                
                game.onload = function() {
                    var scene = game.rootScene;
                    scene.backgroundColor = "black";
                    
                    
                    // circle
                    var circle = new CSSprite(50, 50, "circle");
                    circle.moveTo(10, 10);
                    scene.addChild(circle);
                    
                    // round-rect
                    var roundRect = new CSSprite(50, 50, "round-rect");
                    roundRect.moveTo(70, 10);
                    scene.addChild(roundRect);
                    
                    // rect
                    var rect = new CSSprite(50, 50, "rect");
                    rect.moveTo(130, 10);
                    scene.addChild(rect);
                    
                    
                };
                game.start();
            };
        </script>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            .player {
                background-color: red;
                border-radius: 50%;
            }
            
            .enemy {
                background-color: white;
            }
        </style>
    </head>

</html>
